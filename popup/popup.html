<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Streak Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Compact Header -->
        <div class="header">
            <div class="header-content">
                <div class="character-badge">
                    <img id="character-image" class="character-icon" src="" alt="">
                    <div class="character-info">
                        <div id="character-name" class="character-name">No Hero Yet</div>
                        <div class="character-level">Level <span id="character-level">0</span></div>
                    </div>
                </div>
                <div class="streak-display">
                    <div class="streak-number" id="streak-count">0</div>
                    <div class="streak-label">days</div>
                    <div class="penalty-indicator" id="penalty-indicator"></div>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span id="progress-label">Start your journey!</span>
                    <span class="daily-counter">Today: <span id="daily-count">0</span>/5</span>
                </div>
            </div>
        </div>

        <!-- Main Action Area -->
        <div class="action-area">
            <input type="text" id="streak-reason" class="streak-input" 
                   placeholder="What did you achieve? (max 15 words)" 
                   maxlength="150">
            
            <button id="streak-button" class="streak-button">
                <span class="button-content">
                    <span class="button-text">Add Streak</span>
                    <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                </span>
            </button>
        </div>

        <!-- Today's Achievements (Compact) -->
        <div class="achievements" id="today-reasons">
            <div class="achievements-header">
                <span class="achievements-title">Today's Achievements</span>
                <span class="achievements-toggle" id="toggle-achievements">â–¼</span>
            </div>
            <div class="achievements-list" id="reasons-list"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
